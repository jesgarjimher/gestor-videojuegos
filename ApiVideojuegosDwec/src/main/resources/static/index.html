<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"><link rel="stylesheet" href="styles/styles.css">
    <title>Videojuegos</title>
</head>
<body>
<header>
    <nav></nav>
</header>
<main >
    <div class="container">
        <div class="title-container">
            <h1>Gestión de videjouegos</h1>
            <button type="button" class="btn btn-success" onclick="irFormulario()">+ Nuevo</button>
        </div>
        <div class="filtros-container">
            <div class="top">
                <label>Buscar</label>
                <input id="buscar" type="text" class="input-box">
                <label>Género</label>
                <select name="genero" id="selGenero" class="input-box">
                    <option value = "">Todos</option>
                </select>
                <label>Plataforma</label>
                <select name="plataforma" id="selPlataforma" class="input-box">
                    <option value="">Todas</option>
                </select>
            </div>
            <div class="down">
                <div class="left">
                    <label>Ordenar</label>
                    <button id="btn-ordenar">Ascendente</button>

                </div>

                <div class="right">
                    <button class="btn btn-danger" id="limpiar"> Limpiar filtros</button>
                </div>
            </div>
        </div>
        <div class="container-table">
            <table id="table">
                <thead>
                <th >ID</th>
                <th >Título</th>
                <th>Plataforma</th>
                <th>Compañía</th>
                <th>Género</th>
                <th>Año</th>
                <th>Nota</th>
                <th>Acciones</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
            <p id="span-errores"></p>

        </div>

    </div>
</main>
<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
