<body>
<header>
    <nav></nav>
</header>
<main >
    <div class="container">
        <div class="title-container">
            <h1>Gestión de videjouegos</h1>
            <button type="button" class="btn btn-success">+ Nuevo</button>
        </div>
        <div class="filtros-container">
            <div class="top">
                <label>Buscar</label>
                <input name="buscar" type="text" class="input-box">
                <label>Género</label>
                <select name="genero" class="input-box">
                    <option>opción1</option>
                    <option>opción2</option>
                </select>
                <label>Plataforma</label>
                <select name="plataforma" class="input-box">
                    <option>opción1</option>
                    <option>opción2</option>
                </select>
            </div>
            <div class="down">
                <div class="left">
                    <label>Ordenar</label>
                    <button>Título</button>
                    <button>Asc</button>
                </div>

                <div class="right">
                    <button class="btn btn-success">Aplicar</button>
                    <button class="btn btn-danger"> Limpiar</button>
                </div>
            </div>
        </div>
        <div class="container-table">
            <table id="table">
                <thead>
                <th >ID</th>
                <th>Plataforma</th>
                <th>Género</th>
                <th>Año</th>
                <th>Nota</th>
                <th>Acciones</th>
                </thead>
                <tbody id="tbody">
                <tr>
                    <td>1</td>
                    <td>Playstation</td>
                    <td>Rol</td>
                    <td>2017</td>
                    <td>8.72</td>
                    <td class="left down">
                        <button>Ver</button>
                        <button onclick="irEditar()"><img src="./imgs/editar-icon.png" class="icon-editar">Editar</button>
                        <button><img src="./imgs/icono-borrar.png" class="icon">Borrar</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
